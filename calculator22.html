<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreLogic1 | Analytical Module</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .hero-glow { background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); }
        .glass { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(56, 189, 248, 0.1); backdrop-filter: blur(10px); }
        .mono { font-family: 'JetBrains Mono', monospace; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="flex items-center justify-between px-10 py-8 max-w-7xl mx-auto w-full">
        <div class="flex items-center gap-3">
            <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition">
                <div class="w-3 h-3 bg-sky-500 rounded-full animate-pulse shadow-[0_0_10px_#38bdf8]"></div>
                <div class="text-2xl font-800 tracking-tighter uppercase">CORE<span class="text-sky-400">LOGIC1</span></div>
            </a>
        </div>
        <div class="hidden lg:flex gap-6">
            <a href="index.html" class="text-slate-400 hover:text-sky-400 transition text-xs font-bold uppercase tracking-widest">← Back to Mainframe</a>
        </div>
    </nav>

    <main class="hero-glow flex-grow px-6 py-12">
        <div class="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="glass p-8 rounded-3xl shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-sky-400 text-xs font-black uppercase tracking-widest">Neural Compute v1.0</span>
                    <div class="h-1 w-12 bg-sky-500/20 rounded"></div>
                </div>
                
                <input type="text" id="display" readonly class="w-full bg-slate-950/50 border border-slate-800 text-right p-6 text-3xl mono text-sky-400 rounded-2xl mb-6 outline-none focus:border-sky-500 transition-all shadow-inner" placeholder="0">
                
                <div class="grid grid-cols-4 gap-3">
                    <button onclick="clearDisplay()" class="col-span-2 bg-slate-900 border border-slate-800 py-4 rounded-xl font-bold text-rose-500 hover:bg-rose-500/10 transition">CLEAR_MEM</button>
                    <button onclick="mathFunc('sqrt')" class="bg-slate-900 border border-slate-800 py-4 rounded-xl font-bold hover:bg-slate-800 transition">√</button>
                    <button onclick="appendToDisplay('/')" class="bg-slate-900 border border-slate-800 py-4 rounded-xl font-bold text-sky-400 hover:bg-sky-400/10 transition">÷</button>
                    
                    <button onclick="appendToDisplay('7')" class="bg-slate-900 py-4 rounded-xl font-bold hover:bg-slate-800 transition">7</button>
                    <button onclick="appendToDisplay('8')" class="bg-slate-900 py-4 rounded-xl font-bold hover:bg-slate-800 transition">8</button>
                    <button onclick="appendToDisplay('9')" class="bg-slate-900 py-4 rounded-xl font-bold hover:bg-slate-800 transition">9</button>
                    <button onclick="appendToDisplay('*')" class="bg-slate-900 border border-slate-800 py-4 rounded-xl font-bold text-sky-400 hover:bg-sky-400/10 transition">×</button>
                    
                    <button onclick="appendToDisplay('4')" class="bg-slate-900 py-4 rounded-xl font-bold hover:bg-slate-800 transition">4</button>
                    <button onclick="appendToDisplay('5')" class="bg-slate-900 py-4 rounded-xl font-bold hover:bg-slate-800 transition">5</button>
                    <button onclick="appendToDisplay('6')" class="bg-slate-900 py-4 rounded-xl font-bold hover:bg-slate-800 transition">6</button>
                    <button onclick="appendToDisplay('-')" class="bg-slate-900 border border-slate-800 py-4 rounded-xl font-bold text-sky-400 hover:bg-sky-400/10 transition">-</button>
                    
                    <button onclick="appendToDisplay('1')" class="bg-slate-900 py-4 rounded-xl font-bold hover:bg-slate-800 transition">1</button>
                    <button onclick="appendToDisplay('2')" class="bg-slate-900 py-4 rounded-xl font-bold hover:bg-slate-800 transition">2</button>
                    <button onclick="appendToDisplay('3')" class="bg-slate-900 py-4 rounded-xl font-bold hover:bg-slate-800 transition">3</button>
                    <button onclick="appendToDisplay('+')" class="bg-slate-900 border border-slate-800 py-4 rounded-xl font-bold text-sky-400 hover:bg-sky-400/10 transition">+</button>
                    
                    <button onclick="mathFunc('pow')" class="bg-slate-900 py-4 rounded-xl font-bold hover:bg-slate-800 transition">x²</button>
                    <button onclick="appendToDisplay('0')" class="bg-slate-900 py-4 rounded-xl font-bold hover:bg-slate-800 transition">0</button>
                    <button onclick="appendToDisplay('.')" class="bg-slate-900 py-4 rounded-xl font-bold hover:bg-slate-800 transition">.</button>
                    <button onclick="calculate()" class="bg-sky-500 py-4 rounded-xl font-black text-slate-950 hover:bg-sky-400 transition shadow-[0_0_15px_#0ea5e9]">EXE</button>
                </div>
            </div>

            <div class="flex flex-col gap-8">
                <div class="glass p-8 rounded-3xl">
                    <h3 class="text-sky-400 text-xs font-black uppercase tracking-widest mb-4">Unit Translation</h3>
                    <div class="flex gap-2 mb-4">
                        <input type="number" id="unitInput" placeholder="VALUE" oninput="convert()" class="bg-slate-950 border border-slate-800 p-3 rounded-xl w-1/2 mono text-sky-400">
                        <select id="unitType" onchange="convert()" class="bg-slate-900 border border-slate-800 p-3 rounded-xl w-1/2 text-xs font-bold text-slate-300">
                            <option value="km-m">KM → MILES</option>
                            <option value="m-km">MILES → KM</option>
                            <option value="f-c">°F → °C</option>
                            <option value="c-f">°C → °F</option>
                        </select>
                    </div>
                    <div id="unitResult" class="mono text-2xl text-white">0.0000</div>
                </div>

                <div class="glass p-8 rounded-3xl flex-grow overflow-hidden">
                    <h3 class="text-sky-400 text-xs font-black uppercase tracking-widest mb-4">Binary Scale Reference (2ⁿ)</h3>
                    <div class="space-y-2 max-h-[250px] overflow-y-auto pr-2 mono text-sm" id="powersList">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-10 text-center border-t border-slate-900">
        <p class="text-slate-600 text-[10px]">© 2026 CORELOGIC1 // CALCULATION ENGINE</p>
    </footer>

    <script>
        const display = document.getElementById('display');
        
        function appendToDisplay(char) { display.value += char; }
        function clearDisplay() { display.value = ''; }
        function calculate() {
            try { display.value = eval(display.value); } 
            catch { display.value = "SYS_ERROR"; setTimeout(clearDisplay, 1500); }
        }
        function mathFunc(type) {
            if(type === 'sqrt') display.value = Math.sqrt(eval(display.value));
            if(type === 'pow') display.value = Math.pow(eval(display.value), 2);
        }

        function convert() {
            const val = document.getElementById('unitInput').value;
            const type = document.getElementById('unitType').value;
            let res = 0;
            if(!val) return;
            if(type === 'km-m') res = val * 0.621371;
            if(type === 'm-km') res = val / 0.621371;
            if(type === 'f-c') res = (val - 32) * 5/9;
            if(type === 'c-f') res = (val * 9/5) + 32;
            document.getElementById('unitResult').innerText = res.toFixed(4);
        }

        // Generate Powers of 2
        const pList = document.getElementById('powersList');
        for(let i=0; i<=20; i++) {
            const row = document.createElement('div');
            row.className = "flex justify-between py-2 border-b border-slate-800/50";
            row.innerHTML = `<span class="text-slate-500">2^${i}</span> <span class="text-sky-400 font-bold">${Math.pow(2, i).toLocaleString()}</span>`;
            pList.appendChild(row);
        }
    </script>
</body>
</html>
