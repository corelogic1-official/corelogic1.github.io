<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreLogic1 | Neural Vision AI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; font-family: 'Inter', sans-serif; color: white; }
        .scanner-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #38bdf8, transparent);
            position: absolute;
            width: 100%;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        .ai-border { border: 1px solid rgba(56, 189, 248, 0.2); }
    </style>
</head>
<body class="p-4 md:p-10">

    <a href="index.html" class="fixed top-6 left-6 flex items-center gap-2 z-50">
        <div class="w-3 h-3 bg-sky-500 rounded-full animate-ping"></div>
        <span class="text-xl font-black tracking-tighter uppercase">CORE<span class="text-sky-400">LOGIC1</span> AI</span>
    </a>

    <div class="max-w-4xl mx-auto mt-16 text-center">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-4 tracking-tight">Neural <span class="text-sky-400">Object Vision</span></h1>
        <p class="text-slate-400 mb-10">Upload any image and let the CoreLogic1 Neural Network classify it in real-time.</p>

        <div class="relative group bg-slate-900 rounded-3xl p-8 ai-border overflow-hidden">
            <div id="scanner" class="hidden scanner-line"></div>
            
            <div class="mb-6 flex justify-center">
                <img id="img-preview" src="https://via.placeholder.com/400x300/1e293b/38bdf8?text=Upload+Image+to+Scan" class="rounded-2xl max-h-[400px] shadow-2xl transition-all duration-500">
            </div>

            <div class="flex flex-col items-center gap-4">
                <input type="file" id="file-upload" accept="image/*" class="hidden">
                <label for="file-upload" class="bg-sky-500 hover:bg-sky-400 text-slate-950 font-bold px-8 py-4 rounded-xl cursor-pointer transition-all active:scale-95">
                    SELECT IMAGE SOURCE
                </label>
                
                <div id="ai-status" class="text-xs uppercase tracking-widest text-slate-500">AI Engine: Standby</div>
            </div>
        </div>

        <div id="result-container" class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4 hidden">
            </div>
    </div>

    <script>
        let model;
        const imgPreview = document.getElementById('img-preview');
        const fileUpload = document.getElementById('file-upload');
        const status = document.getElementById('ai-status');
        const scanner = document.getElementById('scanner');
        const resultContainer = document.getElementById('result-container');

        // Load the MobileNet AI Model
        async function loadModel() {
            status.innerText = "Initializing Neural Network...";
            model = await mobilenet.load();
            status.innerText = "AI Engine: Online";
        }

        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (f) => {
                    imgPreview.src = f.target.result;
                    imgPreview.onload = () => runAI();
                };
                reader.readAsDataURL(file);
            }
        });

        async function runAI() {
            if (!model) return;
            
            scanner.classList.remove('hidden');
            status.innerText = "Analyzing Pixels...";
            resultContainer.classList.add('hidden');

            // Give AI a moment to "think" (visual effect)
            setTimeout(async () => {
                const predictions = await model.classify(imgPreview);
                displayResults(predictions);
                scanner.classList.add('hidden');
                status.innerText = "Analysis Complete";
            }, 1000);
        }

        function displayResults(predictions) {
            resultContainer.innerHTML = '';
            resultContainer.classList.remove('hidden');

            predictions.forEach(p => {
                const confidence = Math.round(p.probability * 100);
                const div = document.createElement('div');
                div.className = "bg-slate-800/50 p-6 rounded-2xl border border-sky-500/30 text-left";
                div.innerHTML = `
                    <p class="text-xs text-sky-400 uppercase font-bold mb-1">Object Prediction</p>
                    <h3 class="text-lg font-bold capitalize">${p.className.split(',')[0]}</h3>
                    <div class="w-full bg-slate-700 h-1.5 mt-4 rounded-full">
                        <div class="bg-sky-400 h-1.5 rounded-full" style="width: ${confidence}%"></div>
                    </div>
                    <p class="text-right text-[10px] mt-1 text-slate-500">${confidence}% Match</p>
                `;
                resultContainer.appendChild(div);
            });
        }

        loadModel();
    </script>
</body>
</html>
