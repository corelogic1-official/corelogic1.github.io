<!DOCTYPE html>
<html>
<head>
    <title>CoreLogic | Cyber Bird</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Inter', sans-serif; }
        canvas { border: 4px solid #38bdf8; border-radius: 20px; box-shadow: 0 0 20px #38bdf8; background: #020617; }
    </style>
</head>
<body>
    <div class="absolute top-10 text-white text-center">
        <h1 class="text-2xl font-black uppercase">Cyber Bird</h1>
        <p class="text-sky-400">Space or Click to Jump</p>
    </div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let bird = { x: 50, y: 300, v: 0, gravity: 0.6, jump: -8, size: 20 };
        let pipes = []; let score = 0; let frame = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.v += bird.gravity; bird.y += bird.v;
            ctx.fillStyle = '#38bdf8'; ctx.shadowBlur = 15; ctx.shadowColor = '#38bdf8';
            ctx.fillRect(bird.x, bird.y, bird.size, bird.size);
            
            if (frame % 90 === 0) {
                let h = Math.random() * (canvas.height - 200) + 50;
                pipes.push({ x: canvas.width, y: h, w: 50, gap: 150 });
            }
            
            pipes.forEach((p, i) => {
                p.x -= 3;
                ctx.fillStyle = '#1e293b'; ctx.fillRect(p.x, 0, p.w, p.y);
                ctx.fillRect(p.x, p.y + p.gap, p.w, canvas.height);
                if (bird.x < p.x + p.w && bird.x + bird.size > p.x && (bird.y < p.y || bird.y + bird.size > p.y + p.gap)) location.reload();
                if (p.x === 50) score++;
            });
            if (bird.y > canvas.height || bird.y < 0) location.reload();
            ctx.fillStyle = "white"; ctx.font = "30px Arial"; ctx.fillText(score, 20, 50);
            frame++; requestAnimationFrame(draw);
        }
        window.addEventListener('keydown', e => { if(e.code==='Space') bird.v = bird.jump; });
        canvas.addEventListener('mousedown', () => bird.v = bird.jump);
        draw();
    </script>
</body>
</html>
