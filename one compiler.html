<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreLogic1 | Cloud Compiler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <style>
        .CodeMirror { height: 400px; border-radius: 12px; font-size: 14px; padding: 10px; }
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; }
        .output-box { height: 200px; font-family: 'Fira Code', monospace; background: #000; }
    </style>
</head>
<body class="text-slate-200 p-4 md:p-8">

    <a href="index.html" class="flex items-center gap-2 mb-8">
        <div class="w-3 h-3 bg-sky-500 rounded-full animate-pulse"></div>
        <span class="text-xl font-800 tracking-tighter uppercase font-bold text-white">CORE<span class="text-sky-400">LOGIC1</span></span>
    </a>

    <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-6">
        
        <div class="md:col-span-1 space-y-6">
            <div class="bg-slate-800/50 p-6 rounded-2xl border border-slate-700">
                <h2 class="text-xl font-bold mb-4">Cloud Compiler</h2>
                
                <label class="text-xs text-slate-500 uppercase font-bold">Language Selection</label>
                <select id="language-select" class="w-full mt-2 p-3 bg-slate-900 border border-slate-700 rounded-xl text-white outline-none focus:border-sky-500 transition">
                    <option value="71">Python (3.8.1)</option>
                    <option value="54">C++ (GCC 9.2.0)</option>
                    <option value="62">Java (OpenJDK 13.0.1)</option>
                    <option value="63">JavaScript (Node.js 12.14.0)</option>
                    <option value="73">Rust (1.40.0)</option>
                    <option value="81">Ruby (2.7.0)</option>
                    <option value="75">C (Clang 7.0.1)</option>
                    <option value="51">C# (Mono 6.6.0.161)</option>
                    <option value="60">Go (1.13.5)</option>
                    <option value="68">PHP (7.4.1)</option>
                </select>

                <p class="text-xs text-slate-500 mt-4 leading-relaxed italic">
                    Note: Using Judge0 Public API. Some languages may have higher latency.
                </p>

                <button onclick="runCode()" id="run-btn" class="w-full mt-8 bg-sky-500 hover:bg-sky-400 text-slate-900 font-black py-4 rounded-xl transition-all flex items-center justify-center gap-2">
                    <span>RUN CODE</span>
                    <span id="loader" class="hidden animate-spin">ðŸŒ€</span>
                </button>
            </div>
        </div>

        <div class="md:col-span-2 space-y-4">
            <div class="rounded-2xl overflow-hidden border border-slate-700 shadow-2xl">
                <textarea id="editor">print("Hello from CoreLogic1!")</textarea>
            </div>

            <div class="bg-black p-4 rounded-2xl border border-slate-700">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs font-bold text-slate-500 uppercase">System Output</span>
                    <span id="status" class="text-[10px] text-emerald-400">READY</span>
                </div>
                <pre id="output" class="output-box overflow-y-auto text-emerald-500 p-2 text-sm">Welcome to the Cloud Compiler. Enter your code and hit RUN.</pre>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    
    <script>
        // Initialize Code Editor
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            lineNumbers: true,
            theme: "dracula",
            mode: "python"
        });

        async function runCode() {
            const runBtn = document.getElementById('run-btn');
            const loader = document.getElementById('loader');
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            const langId = document.getElementById('language-select').value;

            runBtn.disabled = true;
            loader.classList.remove('hidden');
            status.innerText = "COMPILING...";
            output.innerText = "Sending code to server...";

            const options = {
                method: 'POST',
                headers: {
                    'content-type': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    source_code: btoa(editor.getValue()),
                    language_id: langId,
                    stdin: btoa("")
                })
            };

            try {
                // Using the public Judge0 rapidAPI or similar free endpoint
                const response = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=true&wait=true", {
                    ...options,
                    headers: {
                        ...options.headers,
                        'X-RapidAPI-Key': 'SIGN_UP_FOR_FREE_KEY', // See instructions below
                        'X-RapidAPI-Host': 'judge0-ce.p.rapidapi.com'
                    }
                });

                const result = await response.json();
                
                if (result.stdout) {
                    output.innerText = atob(result.stdout);
                    status.innerText = "SUCCESS";
                } else if (result.stderr) {
                    output.innerText = atob(result.stderr);
                    status.innerText = "ERROR";
                } else {
                    output.innerText = atob(result.compile_output || "Execution finished.");
                }
            } catch (err) {
                output.innerText = "Error: To make this work live, you need to add your free RapidAPI Key to the code.";
                status.innerText = "FAILED";
            } finally {
                runBtn.disabled = false;
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
