<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreLogic1 | Neon Strike</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 30px; height: 30px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 50%; pointer-events: none;
        }
        #crosshair::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 4px; height: 4px; background: #0ff; border-radius: 50%;
        }
        #ui {
            position: absolute; bottom: 30px; left: 30px;
            color: #0ff; text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>

    <div id="crosshair"></div>
    <div id="ui">
        <h1 class="text-4xl font-black uppercase tracking-tighter">Neon Strike</h1>
        <p class="text-xl">SCORE: <span id="score">0</span></p>
        <p class="text-xs opacity-50 uppercase">Click to Shoot â€¢ Move Mouse to Aim</p>
    </div>

    <a href="index.html" class="fixed top-6 left-6 flex items-center gap-2 hover:opacity-80 transition z-50">
        <div class="w-3 h-3 bg-sky-500 rounded-full animate-pulse"></div>
        <span class="text-xl font-bold tracking-tighter uppercase text-white">CORE<span class="text-sky-400">LOGIC1</span></span>
    </a>

    <script>
        let scene, camera, renderer, score = 0;
        let targets = [];
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2(0, 0);

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.Fog(0x050505, 10, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Neon Grid Floor
            const grid = new THREE.GridHelper(200, 40, 0xff00ff, 0x222222);
            scene.add(grid);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 2); 
            scene.add(ambientLight);
            
            const sunLight = new THREE.DirectionalLight(0x00ffff, 2);
            sunLight.position.set(5, 10, 7);
            scene.add(sunLight);

            spawnTarget();
            animate();
        }

        function spawnTarget() {
            const geometry = new THREE.IcosahedronGeometry(1, 0);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x00ffff, 
                emissive: 0x00ffff, 
                emissiveIntensity: 2,
                wireframe: true 
            });
            const target = new THREE.Mesh(geometry, material);
            
            target.position.x = (Math.random() - 0.5) * 20;
            target.position.y = Math.random() * 5 + 1;
            target.position.z = -Math.random() * 20 - 10;
            
            scene.add(target);
            targets.push(target);
        }

        function onMouseClick() {
            // Raycasting to detect hits
            raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
            const intersects = raycaster.intersectObjects(targets);

            if (intersects.length > 0) {
                const hitTarget = intersects[0].object;
                scene.remove(hitTarget);
                targets = targets.filter(t => t !== hitTarget);
                score += 100;
                document.getElementById('score').innerText = score;
                spawnTarget();
                spawnTarget(); // Increase difficulty
            }
        }

        function onMouseMove(event) {
            // Simple camera tilt for "aiming"
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = -(event.clientY / window.innerHeight) * 2 + 1;
            camera.rotation.y = -x * 0.5;
            camera.rotation.x = y * 0.5;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Floating animation for targets
            targets.forEach(t => {
                t.rotation.y += 0.02;
                t.position.y += Math.sin(Date.now() * 0.002) * 0.01;
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('click', onMouseClick);
        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
